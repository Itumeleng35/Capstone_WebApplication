    <h1>Login Page</h1>
    <form id="login-form">
        <div class="input-field">
            <input id="username" type="text" class="validate" x-model="username">
            <label for="username">Username</label>
        </div>
        <div class="input-field">
            <input id="password" type="password" class="validate" x-model="password">
            <label for="password">Password</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action" x-on:click="login">Login
            <button x-on:click="logout" x-show="username && cartId">Logout</button>
        </button>
    </form>


    <script>
        // Handle login form submission
        document.querySelector('#login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;

            // Implement your login logic here, e.g., send a POST request to the server
            // If login is successful, you can redirect the user to the dashboard
            // Example:
            fetch('/login', {
                method: 'POST',
                body: JSON.stringify({ username, password }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            });
        });
    </script>
