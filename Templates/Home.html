<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.8.2/plotly.min.js"></script>
</head>

<body x-data="HomepageData()">
    <style>
        body {
            padding: 20px;
            text-shadow: 2px 2px 4px rgb(0, 0, 0, 0.5);
            font-size: 1rem;
            color: whitesmoke;
            font-weight: bold;
            background-image: url("images/download (3) 11.jpg");
            background-size: cover;
            background-position: center;
            min-height: 100vh;


        }
    </style>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Home Page</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="predictions.html">Predictive Analysis</a></li>
                <li><a href="/result">Recommendations</a></li>
                <li><a href="About_us.html">About Us</a></li>
                <li><a href="Mission.html">Mission & Objectives</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="center-align">Upload Dataset</h1>
        <div class="row">
            
                <div class="col s12 m12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <form method='POST' enctype='multipart/form-data'>
                                {{form.hidden_tag()}}
                                {{form.file()}}
                                {{form.submit()}}
                            </form>
                            <div id="upload-form">
                                <input type="file" id="dataset-file" accept=".csv" x-on:change="loadDataset()">
                                <button class="btn waves-effect waves-light" x-bind:disabled="isDatasetLoaded"
                                    @click="loadDataset()">Load Dataset</button>
                                <button class="btn waves-effect waves-light" @click="viewProperties()">View Dataset
                                    Properties</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Data Trend Analysis Widget -->
        <div class="row">
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <div id="data-trend-widget" class="card">
                            <div class="card-content">
                                <h3>Data Trend Analysis</h3>
                                <select id="dataset-list">
                                    <!-- Dynamically populate dataset options here using JavaScript -->
                                </select>
                                <button id="get-result-btn" class="btn waves-effect waves-light" type="button"
                                    @click="DataAnalysis()">Get Data
                                    Trend Analysis</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Result Container for Data Trend Analysis Visualization -->
        <div id="result-container">
            <!-- Data Trend Analysis results will be displayed here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <script src="scripts.js"></script>
</body>

</html>
